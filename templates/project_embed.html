{% extends "base.html" %}
{% block content %}
  <h1>{{ proj['title'] }}</h1>
  <div class="project-layout">
    <aside class="sidebar">
      <form method="post" class="form">
        <label>
          <span>Prompt</span>
          <textarea name="prompt" rows="8" required placeholder="Describe changes or features to generate."></textarea>
        </label>
        <button class="btn" type="submit">Generate</button>
      </form>
      <p><a class="btn" href="/@{{ username }}/{{ slug }}/fullpage" target="_blank">Open full page</a></p>
    </aside>
    <section class="embed">
      <iframe src="/@{{ username }}/{{ slug }}/fullpage" title="{{ proj['title'] }}"></iframe>
    </section>
  </div>
{% endblock %}
